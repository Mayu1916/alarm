<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple Timers App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="timer-input">
      <input type="number" id="hours" placeholder="Hours">
      <input type="number" id="minutes" placeholder="Minutes">
      <input type="number" id="seconds" placeholder="Seconds">
      <button id="startTimerBtn">Start New Timer</button>
    </div>
    <div class="timers-section">
      <h2>Current Timers</h2>
      <p class="no-timers-message" id="noTimersMessage">You have no timers currently!</p>
      <div class="active-timers" id="activeTimersDisplay"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
